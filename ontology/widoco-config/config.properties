# Widoco Configuration for DfE Curriculum Ontology
# Note: Ontology and output specified via -ontFile and -outFolder flags
# This config contains custom content sections

# Documentation sections (in same directory as config file)
pathToAbstract=abstract-en.md
pathToIntro=introduction-en.md
pathToDescription=description-en.md
pathToCrossRef=crossref-en.md
pathToReferences=references-en.md

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
