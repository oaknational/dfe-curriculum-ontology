# Widoco Configuration for DfE Curriculum Ontology
# Note: Ontology and output specified via -ontFile and -outFolder flags
# This config contains custom content sections

# Documentation sections (relative to ontology file location)
pathToAbstract=widoco-config/abstract-en.md
pathToIntro=widoco-config/introduction-en.md
pathToDescription=widoco-config/description-en.md
pathToCrossRef=widoco-config/crossref-en.md
pathToReferences=widoco-config/references-en.md

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
