# Widoco Configuration for DfE Curriculum Ontology
# See: https://github.com/dgarijo/Widoco
# Note: Paths are for Docker container (workspace mounted at /data)

# Ontology file (absolute path in Docker container)
ontologyFile=/data/ontology/dfe-curriculum-ontology.ttl

# Output folder (absolute path in Docker container)
outFolder=/data/docs-output

# Documentation sections (absolute paths in Docker container)
abstract=/data/ontology/widoco-config/abstract-en.md
introduction=/data/ontology/widoco-config/introduction-en.md
description=/data/ontology/widoco-config/description-en.md
crossref=/data/ontology/widoco-config/crossref-en.md
references=/data/ontology/widoco-config/references-en.md
acknowledgements=/data/ontology/widoco-config/acknowledgements-en.md

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
