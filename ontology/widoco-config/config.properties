# Widoco Configuration for DfE Curriculum Ontology
# Note: Ontology file and output folder specified via -ontFile and -outFolder flags

# Ontology metadata
ontologyTitle=DfE Curriculum Ontology
ontologyPrefix=curric
ontologyNamespaceURI=https://w3id.org/uk/curriculum/core/

# Paths to custom content files (relative to ontology file location)
abstractPath=widoco-config/abstract-en.html
introductionPath=widoco-config/introduction-en.html
descriptionPath=widoco-config/description-en.html
crossrefPath=widoco-config/crossref-en.html
referencesPath=widoco-config/references-en.html

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
