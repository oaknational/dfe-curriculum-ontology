# Widoco Configuration for DfE Curriculum Ontology
# See: https://github.com/dgarijo/Widoco

# Ontology file (relative to config file location)
ontologyFile=../dfe-curriculum-ontology.ttl

# Output folder (relative to config file location)
outFolder=../../docs-output

# Documentation sections (in same directory as config file)
abstract=abstract-en.md
introduction=introduction-en.md
description=description-en.md
crossref=crossref-en.md
references=references-en.md
acknowledgements=acknowledgements-en.md

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
