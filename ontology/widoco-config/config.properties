# Widoco Configuration for DfE Curriculum Ontology
# Note: Ontology file and output folder specified via -ontFile and -outFolder flags

# Ontology metadata
ontologyNamespaceURI=https://w3id.org/uk/curriculum/core/
ontologyName=DfE Curriculum Ontology
ontologyTitle=DfE Curriculum Ontology

# Documentation sections - HTML files in same directory as ontology for auto-detection
# Widoco will automatically find: abstract-en.html, introduction-en.html, etc.

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
