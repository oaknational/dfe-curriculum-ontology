# Widoco Configuration for DfE Curriculum Ontology
# Note: Ontology file and output folder specified via -ontFile and -outFolder flags

# Ontology metadata
ontologyTitle=DfE Curriculum Ontology
ontologyName=DfE Curriculum Ontology
ontologyPrefix=curric
ontologyNamespaceURI=https://w3id.org/uk/curriculum/core/
status=DfE Curriculum Ontology

# Paths to custom HTML sections (absolute paths in Docker container)
pathToAbstract=/data/ontology/abstract-en.html
pathToIntro=/data/ontology/introduction-en.html
pathToDescription=/data/ontology/description-en.html
pathToReferences=/data/ontology/references-en.html

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=false

# Language
lang=en
