# Widoco Configuration for DfE Curriculum Ontology
# Note: Ontology file and output folder specified via -ontFile and -outFolder flags

# Ontology metadata
ontologyTitle=DfE Curriculum Ontology
ontologyName=DfE Curriculum Ontology
ontologyPrefix=curric
ontologyNamespaceURI=https://w3id.org/uk/curriculum/core/
status=DfE Curriculum Ontology

# Paths to custom content files (must be in same directory as ontology file)
abstractPath=abstract-en.html
introductionPath=introduction-en.html
descriptionPath=description-en.html
crossrefPath=crossref-en.html
referencesPath=references-en.html

# Generation options
includeAnnotationProperties=true
htaccess=true
webVowl=true
rewriteAll=true
uniteSections=true

# Language
lang=en
