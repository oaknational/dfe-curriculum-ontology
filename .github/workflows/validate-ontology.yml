name: Validate Ontology

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.ttl'
      - '.github/workflows/validate-ontology.yml'
      - 'scripts/merge_ttls.py'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.ttl'
      - '.github/workflows/validate-ontology.yml'
      - 'scripts/merge_ttls.py'
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install rdflib
      run: pip install rdflib

    - name: Check Turtle syntax
      id: syntax-check
      run: |
        python - <<'EOF'
        import sys
        import os
        from pathlib import Path
        from rdflib import Graph

        errors = []
        files_checked = 0

        for ttl_file in sorted(Path('.').rglob('*.ttl')):
            files_checked += 1
            print(f'Checking: {ttl_file}')
            try:
                g = Graph()
                g.parse(ttl_file, format='turtle')
                print(f'  ✓ Valid')
            except Exception as e:
                errors.append((str(ttl_file), str(e)))
                print(f'  ✗ ERROR: {e}')

        print(f'\n{"="*60}')
        print(f'Checked {files_checked} files')

        # Write to GitHub output
        with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f'files_checked={files_checked}\n')
            f.write(f'error_count={len(errors)}\n')

        if errors:
            print(f'\n❌ {len(errors)} file(s) with syntax errors:\n')
            for file, error in errors:
                print(f'  {file}')
                print(f'    {error}\n')
            sys.exit(1)
        else:
            print('✅ All files have valid Turtle syntax')
        EOF

    - name: Display syntax check summary
      if: always()
      run: |
        echo "### Turtle Syntax Validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Files checked:** ${{ steps.syntax-check.outputs.files_checked }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.syntax-check.outcome }}" == "success" ]; then
          echo "✅ **Status:** All files have valid Turtle syntax" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Status:** Syntax errors found (${{ steps.syntax-check.outputs.error_count }} file(s))" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY

  shacl-validation:
    needs: syntax-check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip install rdflib pyshacl

    - name: Merge TTL files and check imports
      run: |
        python scripts/merge_ttls.py

    - name: Validate combined dataset
      id: shacl-validation
      run: |
        echo ""
        echo "Running SHACL validation..."

        # Run SHACL validation and capture output
        if pyshacl \
          --shacl ontology/dfe-curriculum-constraints.ttl \
          --ont-graph ontology/dfe-curriculum-ontology.ttl \
          --abort \
          --format human \
          /tmp/combined-data.ttl > /tmp/shacl-output.txt 2>&1; then

          echo "✅ Validation passed"
          echo "conforms=true" >> $GITHUB_OUTPUT
          cat /tmp/shacl-output.txt
        else
          echo "❌ Validation failed"
          echo "conforms=false" >> $GITHUB_OUTPUT
          cat /tmp/shacl-output.txt
          exit 1
        fi

    - name: Display SHACL validation summary
      if: always()
      run: |
        echo "### SHACL Validation" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Validates all curriculum data instances against the ontology schema:" >> $GITHUB_STEP_SUMMARY
        echo "- Required properties and cardinalities" >> $GITHUB_STEP_SUMMARY
        echo "- Property value types and patterns" >> $GITHUB_STEP_SUMMARY
        echo "- Relationships between entities" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.shacl-validation.outcome }}" == "success" ]; then
          echo "✅ **Result:** All curriculum data conforms to validation constraints" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Result:** Validation failed - see logs for constraint violations" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
