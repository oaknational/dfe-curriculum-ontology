name: Validate Ontology

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**/*.ttl'
      - '.github/workflows/validate-ontology.yml'
      - 'scripts/merge_ttls.py'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.ttl'
      - '.github/workflows/validate-ontology.yml'
      - 'scripts/merge_ttls.py'
  workflow_dispatch:

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install rdflib
      run: pip install rdflib

    - name: Check Turtle syntax
      run: |
        python - <<'EOF'
        import sys
        from pathlib import Path
        from rdflib import Graph
        
        errors = []
        files_checked = 0
        
        for ttl_file in sorted(Path('.').rglob('*.ttl')):
            files_checked += 1
            print(f'Checking: {ttl_file}')
            try:
                g = Graph()
                g.parse(ttl_file, format='turtle')
                print(f'  ✓ Valid')
            except Exception as e:
                errors.append((str(ttl_file), str(e)))
                print(f'  ✗ ERROR: {e}')
        
        print(f'\n{"="*60}')
        print(f'Checked {files_checked} files')
        
        if errors:
            print(f'\n❌ {len(errors)} file(s) with syntax errors:\n')
            for file, error in errors:
                print(f'  {file}')
                print(f'    {error}\n')
            sys.exit(1)
        else:
            print('✅ All files have valid Turtle syntax')
        EOF

  shacl-validation:
    needs: syntax-check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: pip install rdflib pyshacl

    - name: Merge TTL files and check imports
      run: |
        python scripts/merge_ttls.py

    - name: Validate combined dataset
      run: |
        echo ""
        echo "Running SHACL validation..."
        pyshacl \
          --shacl ontology/dfe-curriculum-constraints.ttl \
          --ont-graph dfe-ontology/curriculum-ontology.ttl \
          --inference rdfs \
          --abort \
          --format human \
          /tmp/combined-data.ttl

        echo ""
        echo "✅ Validation passed"
