name: Generate Documentation with Widoco (Simple)

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers for testing

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: |
          mkdir -p docs-output
          chmod -R 777 docs-output

      - name: Generate documentation with Widoco
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            ghcr.io/dgarijo/widoco:v1.4.25 \
            -ontFile /data/ontology/dfe-curriculum-ontology.ttl \
            -outFolder /data/docs-output \
            -htaccess \
            -uniteSections \
            -includeAnnotationProperties \
            -webVowl \
            -excludeIntroduction \
            -rewriteAll

      - name: Fix permissions
        run: |
          sudo chown -R runner:runner docs-output/
          chmod -R u+w docs-output/

      - name: Create index.html
        run: cp docs-output/doc/index-en.html docs-output/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-output/doc'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
