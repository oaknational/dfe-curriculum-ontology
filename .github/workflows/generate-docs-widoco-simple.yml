name: Generate Documentation with Widoco (Simple)

on:
  workflow_dispatch:  # Manual trigger only for testing

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create output directory
        run: mkdir -p docs-output

      - name: Generate documentation with Widoco
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            ghcr.io/dgarijo/widoco:v1.4.25 \
            -ontFile /data/ontology/dfe-curriculum-ontology.ttl \
            -outFolder /data/docs-output \
            -rewriteAll \
            -includeAnnotationProperties \
            -lang en \
            -getOntologyMetadata 2>&1 | tee widoco-output.log

          echo "Exit code: $?"

      - name: Debug - Check Widoco log
        run: |
          if [ -f widoco-output.log ]; then
            echo "=== Widoco output log ==="
            cat widoco-output.log
          fi

      - name: Debug - Check generated files
        run: |
          echo "=== Contents of docs-output ==="
          ls -laR docs-output/
          echo ""
          echo "=== Looking for index files ==="
          find docs-output -name "index*.html" -type f
          echo ""
          echo "=== Looking for sections directory ==="
          ls -la docs-output/doc/sections/ 2>&1 || echo "No sections directory found"

      - name: Create index.html
        run: |
          cp docs-output/doc/index-en.html docs-output/doc/index.html
          echo "Created index.html from index-en.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-output/doc'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
