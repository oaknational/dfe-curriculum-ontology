name: Generate Ontology Documentation

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers for testing

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create output directory
        run: |
          mkdir -p docs-output
          chmod -R 777 docs-output

      - name: Debug - Check config file
        run: |
          echo "=== Config file exists? ==="
          ls -la ontology/widoco-config/config.properties
          echo ""
          echo "=== Config file contents ==="
          cat ontology/widoco-config/config.properties
          echo ""
          echo "=== Ontology file exists? ==="
          ls -la ontology/dfe-curriculum-ontology.ttl

      - name: Copy custom HTML sections for auto-detection
        run: |
          echo "=== Copying HTML files from widoco-config/ to ontology/ ==="
          cp ontology/widoco-config/*.html ontology/
          ls -la ontology/*.html

      - name: Generate documentation with Widoco
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            ghcr.io/dgarijo/widoco:v1.4.25 \
            -ontFile /data/ontology/dfe-curriculum-ontology.ttl \
            -outFolder /data/docs-output \
            -confFile /data/ontology/widoco-config/config.properties \
            -rewriteAll

      - name: Fix permissions
        run: |
          sudo chown -R runner:runner docs-output/
          chmod -R u+w docs-output/

      - name: Create index.html redirect
        run: |
          cp docs-output/doc/index-en.html docs-output/doc/index.html
          echo "Created index.html from index-en.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-output/doc'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
