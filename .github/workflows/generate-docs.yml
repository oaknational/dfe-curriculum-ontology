name: Generate Ontology Documentation

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers for testing

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install rdflib

      - name: Merge TTL files
        run: |
          python scripts/merge_ttls.py
          echo "Merged ontology created at /tmp/combined-data.ttl"
          ls -lh /tmp/combined-data.ttl

      - name: Create output directory
        run: |
          mkdir -p docs-output
          chmod -R 777 docs-output

      - name: Generate documentation with Widoco
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/data \
            -v /tmp:/tmp \
            ghcr.io/dgarijo/widoco:v1.4.25 \
            -ontFile /tmp/combined-data.ttl \
            -outFolder /data/docs-output \
            -htaccess \
            -uniteSections \
            -includeAnnotationProperties \
            -webVowl \
            -rewriteAll

      - name: Check generated files
        run: |
          echo "=== Contents of docs-output ==="
          ls -la docs-output/
          echo ""
          echo "=== Contents of docs-output/doc ==="
          ls -la docs-output/doc/ || echo "doc directory not found"
          echo ""
          echo "=== All HTML files ==="
          find docs-output/ -name "*.html" -type f
          echo ""
          echo "=== Tree structure (first 3 levels) ==="
          find docs-output/ -maxdepth 3 | head -30

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
