name: Generate Ontology Documentation

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggers for testing

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          pip install rdflib

      - name: Merge TTL files
        run: |
          python scripts/merge_ttls.py
          echo "Merged ontology created at /tmp/combined-data.ttl"
          ls -lh /tmp/combined-data.ttl

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Download Widoco
        run: |
          wget https://github.com/dgarijo/Widoco/releases/download/v1.4.25/widoco-1.4.25-jar-with-dependencies.jar -O widoco.jar
          echo "Downloaded Widoco JAR"

      - name: Generate documentation with Widoco
        run: |
          java -jar widoco.jar \
            -ontFile /tmp/combined-data.ttl \
            -outFolder docs-output \
            -htaccess \
            -uniteSections \
            -includeAnnotationProperties \
            -webVowl \
            -rewriteAll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
